<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact | Bazzy-Tube</title>
    <meta name="title" content="Mohamed Amine Ben Taher - Video Creator" />
    <meta name="description" content="This is a personal portfolio html template made by Ali Cheikh" />
    <link rel="shortcut icon" href="" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
</head>
<body>
    <!-------------- CONTACT US SECTION CONTACT US SECTION ------------->
<div class="container-fluid pb-100">
    <div class="container">
          <div class="heading-section">
            <h2>Let's work together?</h2>
            <div class="heading-borders">
              <span class="selected"></span>
            </div>
            <p>Let's work together to create something amazing! Combining our skills and creativity, we can achieve exceptional results.. </p>
          </div>
        </div>
      </div>
      <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <a href="index.html" title="GO BACK ?">
                <div class="screen-header-right">
                  <div class="screen-header-ellipsis"></div>
                  <div class="screen-header-ellipsis"></div>
                  <div class="screen-header-ellipsis"></div>
                </div>
              </a>
              
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">CONTACT INFO : +216 93 855 336</div>
              </div>
              <div class="screen-body-item">
                <form class="app-form" method="post" name="contact-form">
                  <div class="app-form-group">
                    <input class="app-form-control" name="name" placeholder="NAME" value="Ali Cheikh">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" name="email" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" name="number" placeholder="CONTACT NUMBER">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" name="message" placeholder="MESSAGE">
                  </div>
                  <div class="app-form-group buttons">
                    <input type="reset" value="CANCEL" class="app-form-button"></input><br>
                    <input type="submit" value="SEND" class="app-form-button"></input>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="assets/script.js"></script>
</body>
</html>
