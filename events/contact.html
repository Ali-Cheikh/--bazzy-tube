  <!-- Sponsor Form -->
  <section class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">For Sponsors/Partners</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-4">
      <div>
        <label for="company" class="block mb-1">Company Name</label>
        <input type="text" id="company" name="company" 
               class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="contact-person" class="block mb-1">Contact Person</label>
        <input type="text" id="contact-person" name="contact-person" 
               class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="sponsor-email" class="block mb-1">Email</label>
        <input type="email" id="sponsor-email" name="email" required 
               class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="message" class="block mb-1">Proposal</label>
        <textarea id="message" name="message" rows="4" 
                  class="w-full p-2 border rounded"></textarea>
      </div>
      <button type="submit" 
              class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-6 rounded-lg w-full">

    </form>
