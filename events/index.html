<!DOCTYPE html>

  <!-- Tailwind CSS via CDN -->

  <!-- Custom CSS (optional) -->
  <!-- Favicon (add later) -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-900">
  <!-- Navbar with improved styling -->
  <nav class="bg-black/95 backdrop-blur-sm text-white p-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-centerd">
      <a href="/index.html" class="text-2xl font-bold hover:text-yellow-400 transition-all duration-300">EventName</a>
      <button id="mobile-menu-button" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"/>
        </svg>
      </button>
      <div class="hidden md:flex space-x-8">
        <a href="/about.html" class="hover:text-yellow-400 transition-all duration-300">About</a>
        <a href="/tickets.html" class="hover:text-yellow-400 transition-all duration-300">Tickets</a>
        <a href="/schedule.html" class="hover:text-yellow-400 transition-all duration-300">Schedule</a>

      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden bg-black/95 p-4 absolute w-full left-0 backdrop-blur-sm transition-all duration-300">

      <a href="/tickets.html" class="block py-3 hover:text-yellow-400 transition-all duration-300">Tickets</a>

      <div id="countdown" class="flex justify-center space-x-4">
        <div class="text-center">
          <span id="days" class="text-4xl font-bold">00</span>
          <span class="block">Days</span>
        </div>
        <div class="text-center">
          <span id="hours" class="text-4xl font-bold">00</span>
          <span class="block">Hours</span>
        </div>
        <div class="text-center">
          <span id="minutes" class="text-4xl font-bold">00</span>
          <span class="block">Minutes</span>
        </div>
        <div class="text-center">
          <span id="seconds" class="text-4xl font-bold">00</span>

        </div>
      </div>

      <div class="mt-8 space-x-4">

        <a href="/about.html#game" class="bg-white hover:bg-gray-200 text-black font-bold py-3 px-6 rounded-lg">Join the Game</a>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
