</head>
<body class="bg-gradient-to-b from-blue-500 to-gray-900 min-h-screen">
  <!-- Navbar with improved styling -->

    <div class="container mx-auto flex justify-between items-center">
      <a href="/index.html" class="text-2xl font-bold hover:text-yellow-400 transition-all duration-300">EventName</a>
      <button id="mobile-menu-button" class="md:hidden focus:outline-none">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"/>
        </svg>
      </button>
      <div class="hidden md:flex space-x-8">
        <a href="/about.html" class="hover:text-yellow-400 transition-all duration-300 font-medium">About</a>
        <a href="/tickets.html" class="hover:text-yellow-400 transition-all duration-300 font-medium">Tickets</a>
        <a href="/schedule.html" class="hover:text-yellow-400 transition-all duration-300 font-medium">Schedule</a>
        <a href="/media.html" class="text-yellow-400 font-semibold">Media</a>
        <a href="/contact.html" class="hover:text-yellow-400 transition-all duration-300 font-medium">Contact</a>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden bg-black/95 p-4 absolute w-full left-0 backdrop-blur-sm transition-all duration-300 shadow-xl">
      <a href="/about.html" class="block py-3 hover:text-yellow-400 transition-all duration-300 font-medium">About</a>
      <a href="/tickets.html" class="block py-3 hover:text-yellow-400 transition-all duration-300 font-medium">Tickets</a>
      <a href="/schedule.html" class="block py-3 hover:text-yellow-400 transition-all duration-300 font-medium">Schedule</a>
      <a href="/media.html" class="block py-3 text-yellow-400 font-semibold">Media</a>
      <a href="/contact.html" class="block py-3 hover:text-yellow-400 transition-all duration-300 font-medium">Contact</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-12 text-center text-gray-800 hover:text-yellow-600 transition-colors duration-300">
      Media Gallery
    </h1>

    <!-- Photo Gallery Section -->
    <section class="mb-16">
      <h2 class="text-2xl font-semibold mb-6 text-gray-700 flex items-center">
        <span class="mr-2">ðŸ“¸</span> Latest Photos
        <span class="ml-auto text-sm text-yellow-600 hover:text-yellow-700 cursor-pointer">View All</span>
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Gallery Items with Hover Effects -->
        <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
          <img src="/assets/images/hero.png" alt="Event photo" loading="lazy"
            class="w-full h-64 object-cover transform group-hover:scale-110 transition-all duration-500">
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
            <button class="view-full-image bg-white text-black px-4 py-2 rounded-lg transform hover:scale-105 transition-transform" data-image-url="assets/img/gallery1.jpg">
              View Full Size
            </button>
          </div>
        </div>
        <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
          <img src="/assets/images/blog-2.png" alt="Event photo" loading="lazy"
            class="w-full h-64 object-cover transform group-hover:scale-110 transition-all duration-500">
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
            <button class="view-full-image bg-white text-black px-4 py-2 rounded-lg transform hover:scale-105 transition-transform" data-image-url="assets/img/gallery1.jpg">
              View Full Size
            </button>
          </div>
        </div>
        <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
          <img src="/assets/images/blog-1.png" alt="Event photo" loading="lazy"
            class="w-full h-64 object-cover transform group-hover:scale-110 transition-all duration-500">
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
            <button class="view-full-image bg-white text-black px-4 py-2 rounded-lg transform hover:scale-105 transition-transform" data-image-url="assets/img/gallery1.jpg">
              View Full Size
            </button>
          </div>
        </div>
        <!-- Add more gallery items as needed -->
      </div>
    </section>

    <!-- Videos Section -->
    <section class="space-y-12">
      <h2 class="text-2xl font-semibold mb-6 text-gray-700 flex items-center">
        <span class="mr-2">ðŸŽ¥</span> Featured Videos
      </h2>
      
      <!-- Video Grid -->
      <div class="grid md:grid-cols-2 gap-8">
        <!-- TikTok Embed with Loading State -->
        <div class="bg-white rounded-xl shadow-lg transform hover:-translate-y-1 transition-all duration-300">
          <div class="p-4 border-b">
            <h3 class="font-medium text-gray-800">Latest TikTok</h3>
          </div>
          <div class="p-4">
            <div class="aspect-w-9 aspect-h-16 bg-gray-100 animate-pulse">
              <iframe src="https://www.tiktok.com/embed/v2/123456789" 
                class="w-full h-[600px] rounded-lg"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>

        <!-- Instagram Reel with Loading State -->
        <div class="bg-white rounded-xl shadow-lg transform hover:-translate-y-1 transition-all duration-300">
          <div class="p-4 border-b">
            <h3 class="font-medium text-gray-800">Featured Reel</h3>
          </div>
          <div class="p-4">
            <div class="aspect-w-9 aspect-h-16 bg-gray-100 animate-pulse">
              <iframe src="https://www.instagram.com/reel/ABC123/embed" 
                class="w-full h-[600px] rounded-lg"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Load More Button -->
    <div class="text-center mt-12">
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-8 py-3 rounded-full font-medium transform hover:scale-105 transition-all duration-300 shadow-lg">
        Load More Media
      </button>
    </div>
  </main>

  <!-- Image Modal -->
  <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
    <div class="max-w-4xl mx-auto p-4 relative">
      <img id="modal-image" src="" alt="Full size image" class="max-h-[90vh] w-auto rounded-lg">
      <button onclick="document.getElementById('image-modal').classList.add('hidden')" 
        class="absolute top-2 right-2 bg-white/10 hover:bg-white/20 text-white rounded-full p-2 transition-all duration-300"
        aria-label="Close modal">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
            document.querySelectorAll(".view-full-image").forEach((button) => {
          button.addEventListener("click", function () {
            const imageUrl = button.closest('.group').querySelector('img').src;
            const modal = document.getElementById("image-modal");
            const modalImage = document.getElementById("modal-image");

            modalImage.src = imageUrl;
            modal.classList.remove("hidden");
          });
        });

        // Close modal when clicking outside the image
        document.getElementById("image-modal").addEventListener("click", function (event) {
          if (event.target === this) {
            this.classList.add("hidden");
          }
        });
  </script>
<script src="main.js"></script>

</body>
</html>
