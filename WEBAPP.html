<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 bg-gray-900 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-center">QR Code Scanner</h1>
        <div class="flex flex-col items-center">
            <video id="video" class="mb-4" width="320" height="240" autoplay></video>
            <button id="scan-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Scan QR Code</button>
            <div id="output" class="text-lg font-medium"></div>
        </div>
    </div>

    <script>
        let video, canvas, context;

        function startCamera() {
            video = document.getElementById('video');
            canvas = document.createElement('canvas');
            context = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true); // required to tell iOS Safari we want to play video inline
                    video.play();
                });
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const decodedQR = jsQR(imageData.data, canvas.width, canvas.height);

                if (decodedQR) {
                    const { name, age, phone } = JSON.parse(decodedQR.data);
                    document.getElementById('output').innerText = `Name: ${name}\nAge: ${age}\nPhone: ${phone}`;
                    // Stop video stream
                    video.srcObject.getTracks().forEach(track => track.stop());
                } else {
                    document.getElementById('output').innerText = 'No QR code found. Please try again.';
                }
            } else {
                requestAnimationFrame(scanQRCode);
            }
        }

        document.getElementById('scan-btn').addEventListener('click', scanQRCode);

        // Start the camera when the page loads
        window.onload = startCamera;
    </script>
</body>
</html>
